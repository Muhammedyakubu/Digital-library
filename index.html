<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLib</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 class="header">Digi<span>Lib</span></h1>
    <a href="https://github.com/Muhammedyakubu" >
        By Muhammed Yakubu
    </a>

    
    
    <table id="library">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read Status</th>
        </thead>
        <tbody>

        </tbody>
    </table>

    <form class="new-book-form hidden">        
        <h3>Add New Book</h3>
        <div class=container>
            <label for="title">Title:</label><br>
            <input class="book-input" type="text" id="title" name="title" >
        </div>
        
        <div class=container>
            <label for="author">Author:</label><br>
            <input class="book-input" type="text" id="author" name="author" >
        </div>
        
        <div class="container">
            <label for="pages">Pages:</label><br>
            <input class="book-input" type="number" id="pages" name="pages" >
        </div>
            
        <div class="container">
            <label for="read">Have you read it?</label><br>
            <select class="book-input" id="read" name="read">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        
        <input type="submit" value="Submit" class="button">
    </form>
    
    <button class="button modal" >ADD BOOK</button>

    <script src="index.js"></script>
</body>
</html>
