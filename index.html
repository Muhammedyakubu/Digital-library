<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLib</title>
</head>
<body>
    <h1 class="header">Digi<span>Lib</span></h1>

    <form class="new-book-form">
        <h3>Add New Book</h3>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="test-title">
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="test-author">
        
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages" value="100">
        
        <label for="read">Have you read it?</label>
        <select id="read" name="read">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        
        <input type="submit" value="Add Book">
    </form>
    
    <table id="library">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read Status</th>
            <th></th>
        </tr>
    </table>
    

    <script src="index.js"></script>
</body>
</html>
